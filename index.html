<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JG Bug Game</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="container" id="container-background">
    <div class="menu" id="menuScreen">
        <h1 class="title">Выберите уровень сложности:</h1>
        <h3 class="subtitle">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</h3>
        <div class="difficulty-level">
            <div class="level" id="level-simple">Простой</div>
            <div class="level" id="level-middle">Средний</div>
            <div class="level" id="level-hard">Сложный</div>
        </div>
        <input class="button__start" type="button" name="start" value="Начать игру" id="startButton">
        <div class="cards">
            <img class="cards-bottom" src="./images/playing_card_1.png" alt="">
            <img class="cards-top" src="./images/playing_card_2.png" alt="">
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
